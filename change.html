<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;  font-size: 30px;font-family: 'Courier New'; padding: 30px;
   margin-top: 50px;">
    <h1> Welcome to Change password</h1>
    <form action="/change" method="post">
    <input type="text" name="username" required><br><br>
    <input type="password" name="oldpassword" placeholder="oldpassword" required><br><br>
    <input type="password" name="newpassword" placeholder="newpassword" required><br><br>
    <input type="password" name="confirmpassword" placeholder="confirmpassword" required><br><br>
    <input type="submit" value="Changed Password">
    </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</html>
